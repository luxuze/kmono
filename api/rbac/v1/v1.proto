syntax = "proto3";

package api.rbac;

option go_package          = "account/api/rbac/v1;v1";
option java_multiple_files = true;
option java_package        = "api.rbac.v1";

service V1 {
    rpc Login(LoginRequest) returns (LoginReply);
    rpc Me(MeRequest) returns (MeReply);
}

message LoginRequest {}
message LoginReply {}

message MeRequest {}
message MeReply {}
